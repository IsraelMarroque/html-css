<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeo com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeos está hospedado no meu próprio servidor.</p>

        <video controls width="400" height="300" poster="imagem/carro.png">
            <source src="midia/video.mp4" type="video/mp4" >
            <p>Seu navegador não consegue reproduzir vídeo.</p>
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="400" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube
            video player" frameborder="0" allow="accelerometer; autoplay;clipboard-write; encrypted-media;
            gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
