<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente
            aumente e diminua o tamanho do seu navegador.</p>
        
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzir Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls>
            <!-- A ordem é importante, começa de cima para baixo, caso não funcione nenhum
                ele vai mostrar a frase escolhida no <p>-->
            <source src="midia/audio.mp3" type="audio/mpeg">
            <source src="midia/audio.ogg" type="audio/ogg">
            <source src="midia/audio.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
                <a href="midia/audio.mp3">Clique aqui para baixar o áudio.</a>
            </p>
        </audio> 
        
    </body>
</html>
